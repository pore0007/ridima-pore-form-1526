
<html lang="en">

	<head>

		<title>Contact Form</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/d171d3b441.js" crossorigin="anonymous"></script>

		<!-- styles.css -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/main.css">

	</head>
    
    <body>
   
    <div class="masthead">
    <div class="container">
    <div class="row">
        
        <div class="twelve columns">

        <form action="index.html" method="post">
            <fieldset>
                <legend  class="head">Form Assignment</legend>
  	    		<ul>
  	    			<li>
                        <label for="fname">Full Name:</label><br>
                        <input type="text" id="fullname" name="fname"><br>
                    </li>
                    <li>
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email"><br><br>
            		</li>
            	</ul>

            <label for="message">Message:</label>
			<textarea name="message" id="message" class="message"></textarea><br><br>
            		 
            <input type="submit" value="Submit" name="submit" id="submit">
        
           </fieldset>
        </form> 

        </div>

	</div>
    </div>
    </div>  
        
        <script src="js/main.js"></script>
        
    </body>
</html>
